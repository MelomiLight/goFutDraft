<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FIFA Fut Draft</title>
	<link rel="stylesheet" type="text/css" href="futdraft.css">
	<script src="wasm_exec.js"></script>
	<script>
		if (WebAssembly) {
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		} else {
			console.log("WebAssembly is not supported in your browser")
		}
	</script>
	<style>
		body{
			background-image: url('https://img.freepik.com/free-vector/black-background-dark-wallpaper-with-diamond-perspective-pattern_1017-30294.jpg');
			background-repeat: no-repeat;
			background-size: 100%;
		}

		button{
			width: 100%;
			height: 100%;
		}

		.up, .middle, .down, .goalkeeper, .choose{
			width: 100%;
			height: 200px;
			display: block;
		}

		.lw, .cf, .rw, .cm, .rb, .cb, .lb, .keeper, .choice{
			display: inline-block;
			margin: auto;
			border: double;
			width: 100px;
			height: 170px;
			color:white;
		}

		.up{
			border: dotted;
		}
		.middle{
			border: dashed;
		}
		.down{
			border: thin;
		}
		.goalkeeper{
			border: medium;
		}
		.skameika{
			display: inline-block;
			margin: auto;
			border: double;
			width: 70px;
			height: 150px;
			color:white;
		}
	</style>
</head>
<body>
	<div class="up">
		<center>
			{{range  .players}}

			<div class="lw">
				<button value="0">
					{{ . }}
				</button>
			</div>
			{{end}}
		</center>
	</div>
</body>
</html>
